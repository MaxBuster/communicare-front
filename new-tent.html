<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src='http://maps.google.com/maps/api/js?sensor=false&libraries=places'></script>
    <script src="js/locationpicker.jquery.js"></script>
</head>
<body>
<h1>It's time to add another awesome tent to our community!</h1>
<div style="width:45%;display: inline-block;">
    <label>
        Tent Name:<br>
        <input type="text">
    </label><br><br>
    <label>
        Organization:<br>
        <input type="text">
    </label><br><br>
    <label>
        Organization:<br>
        <input type="text">
    </label><br><br>
    <label>
        Services:<br>
        <input id="service" type="text"><button onclick="addService();">+</button>
        <textarea id="services" rows="10" disabled></textarea>
    </label>
    <br><br>
    <button type="submit">Create!</button>
</div>
<div id="somecomponent" style="width: 45%; height: 400px; display:inline-block;"></div>
<script>
    function addService() {
        $('#services').val($('#services').val() + $('#service').val() + '\n')
        $('#service').val('');
    }

    $('#somecomponent').locationpicker({
        zoom:17,
        location: {
            latitude: 38.648434,
            longitude: -90.311079
        },
        radius: 10,
        inputBinding: {
            latitudeInput: $('#us6-lat'),
            longitudeInput: $('#us6-lon'),
            radiusInput: $('#us6-radius'),
            locationNameInput: $('#us6-address')
        },
        mapTypeId: 'satellite',
        markerInCenter: true,
        enableAutocomplete: true
    });
</script>
</body>
</html>
